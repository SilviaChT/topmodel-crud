<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD - Registro de Top Model</title>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="container">
      <h1 class="text-center">Registro de Top Model</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <h2 class="text-center">2023</h2>
      <div class="row">
        <div class="col-md-9 table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Item</th>
                <th>Nombre</th>                
                <th>Categoria</th>
                <th>Correo</th>
                <th>Celular</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="modelTBody" />
          </table>
        </div>
        <form class="col-md-3" name="modelForm">
          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="modelName" placeholder="Nombre" required>
            <label for="modelName">Nombre</label>
          </div>          
          <div class="form-floating mb-3">
            <select name="category" class="form-select" aria-label="Default select example" id="modelCategory" placeholder="Categoria" required>
              <option selected>Categoria</option>              
              <option value="Mis Universo">Mis Universo</option>
              <option value="Mis Mundo">Mis Mundo</option>
              <option value="Mis Internacional">Mis Internacional</option>
              <option value="Mis Perú">Mis Perú</option>
            </select> 
          </div>     
          <div class="form-floating mb-3">
            <input type="text" name="email" class="form-control" id="modelEmail" placeholder="Correo" required>
            <label for="modelEmail">Correo Electónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" name="cel" class="form-control" id="modelCel" placeholder="Celular" required>
            <label for="modelCel">Celular</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" name="image" class="form-control" id="modelImage" placeholder="Imagen" required>
            <label for="modelImage">Imagen</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script type="module" src="./js/index.js" defer></script>
</body>

</html>
